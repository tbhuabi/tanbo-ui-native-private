<ui-dialog [show]="show" (hide)="hide()">
  <div class="ui-alert">
    <h3 class="ui-alert-title">
      {{ title || '系统消息' }}
    </h3>
    <div class="ui-alert-body">
      {{ content }}
    </div>
    <div class="ui-alert-footer text-right">
      <button (click)="checked()" type="button" class="btn lg block">{{ btnText || '确定' }}</button>
    </div>
  </div>
</ui-dialog>
